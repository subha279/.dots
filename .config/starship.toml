format = """
$git_branch\
$git_status\
$python\
$nodejs\
$c\
$cpp\
$rust\
$java\
$golang\
$docker_context\
$kubernetes
$os [$username](yellow)[@](cyan)[$hostname](green) $directory$character
"""

[character]
success_symbol = '[#](bold green)'
error_symbol = '[#](bold red)'

[username]
show_always = true
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[$hostname]($style)"

[c]
format = "[$symbol($version )]($style)"
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "
format = "[$symbol$context]($style)"

[elm]
symbol = " "

[golang]
symbol = " "
format = "[$symbol($version )]($style)"

[hg_branch]
symbol = " "

[java]
symbol = " "
format = "[$symbol($version )]($style)"

[memory_usage]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[os]
disabled = false

[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "﯑ "
Gentoo = " "
HardenedBSD = "ﲊ "
Illumos = " "
Linux = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = " "
openSUSE = " "
OracleLinux = " "
Pop = " "
